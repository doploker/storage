{% extends 'base.html' %}

{% block 'site' %}
	<div class="login">
<h1>авторизация</h1>
        <form action="{% url 'login' %}" method="post">
            <div class="form-group">
                {{ form.username.label_tag }}
                {{ form.username }}
            </div>

            <div class="form-group">
                {{ form.password.label_tag }}
                {{ form.password }}
            </div>
            <button type="submit" class="btn btn-primary">войти</button>
            {% csrf_token %}
        </form>
        <a href="{% url 'index' %}">регистрация</a>
    </div>
{% endblock %}
